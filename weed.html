<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black/70 z-[998] hidden transition-opacity duration-300 ease-in-out"></div>

  <!-- Script -->
  <script>
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const post = btn.closest('[data-liked]');
        const liked = post.getAttribute('data-liked') === 'true';
        const countSpan = post.querySelector('.like-count');
        let count = parseInt(countSpan.innerText);

        if (!liked) {
          post.setAttribute('data-liked', 'true');
          btn.classList.remove('ri-heart-line');
          btn.classList.add('ri-heart-fill', 'text-red-500');
          count++;
        } else {
          post.setAttribute('data-liked', 'false');
          btn.classList.remove('ri-heart-fill', 'text-red-500');
          btn.classList.add('ri-heart-line');
          count--;
        }

        countSpan.innerText = count;
      });
    });

      // Sidebar menu
     const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const menuBtn = document.getElementById('menu-btn');
  const closeBtn = document.getElementById('close-btn');

  menuBtn.addEventListener('click', () => {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
    overlay.classList.add('opacity-100');
  });

  function closeSidebar() {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    overlay.classList.remove('opacity-100');
  }

  overlay.addEventListener('click', closeSidebar);
  closeBtn.addEventListener('click', closeSidebar);
  </script>
